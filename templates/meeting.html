{% extends "base.html" %}

{% block content %}
<h1>{{ page.title }}</h1>
<p><b>{{ page.date |  date(format="%B %d %Y - %H:%M%Z") }}</b></p>

{{ page.content | safe }}

<p class="tags-data">
{% if page.taxonomies.tags %}
{% for tag in page.taxonomies.tags %}
<a href="/tags/{{ tag | slugify }}">&#47;{{ tag }}&#47;</a>
{% endfor %}
{% endif %}
</p>
{% endblock content %}
